<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp - Contactos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .contact-item:hover {
            background-color: #f5f5f5;
        }
        .video-call-btn:hover, .voice-call-btn:hover {
            transform: scale(1.1);
            transition: transform 0.2s;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md px-4 py-3 flex items-center justify-between">
        <div class="flex items-center">
            <a href="chat-list.html" class="mr-3">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </a>
            <h1 class="text-xl font-medium">Contacts</h1>
        </div>
        <div class="flex space-x-4">
            <i class="fas fa-search text-gray-500"></i>
            <i class="fas fa-ellipsis-v text-gray-500"></i>
        </div>
    </header>

    <div class="px-4 mt-2">
        <!-- Add Contact Button -->
        <button id="addContactBtn" class="w-full py-3 bg-green-500 text-white rounded-lg mb-4 flex items-center justify-center">
            <i class="fas fa-user-plus mr-2"></i> Add New Contact
        </button>

        <!-- Contacts List -->
        <div id="contactsList" class="space-y-2">
            <!-- Contacts will be loaded here -->
        </div>
    </div>

    <!-- Add Contact Modal -->
    <div id="addContactModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <h2 class="text-xl font-medium mb-4">Add New Contact</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" id="contactName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="tel" id="contactPhone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Profile Photo URL</label>
                    <input type="text" id="contactPhoto" placeholder="Leave empty for random photo" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="flex space-x-3 pt-2">
                    <button id="cancelAddContact" class="flex-1 py-2 bg-gray-200 text-gray-800 rounded-md">Cancel</button>
                    <button id="saveContact" class="flex-1 py-2 bg-green-500 text-white rounded-md">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <h2 class="text-xl font-medium mb-4">Edit Profile Photo</h2>
            <div class="space-y-4">
                <div class="flex justify-center">
                    <img id="currentProfileImg" src="" class="w-24 h-24 rounded-full object-cover border-2 border-gray-200">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">New Photo URL</label>
                    <input type="text" id="newProfilePhoto" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="flex space-x-3 pt-2">
                    <button id="cancelEditProfile" class="flex-1 py-2 bg-gray-200 text-gray-800 rounded-md">Cancel</button>
                    <button id="saveProfile" class="flex-1 py-2 bg-green-500 text-white rounded-md">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
