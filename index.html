<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            100: '#e6f2ff',
                            200: '#b3d7ff',
                            300: '#80bdff',
                            400: '#4da3ff',
                            500: '#1a88ff',
                            600: '#0066cc',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .bg-whatsapp {
            background-color: #128C7E;
        }
        .btn-whatsapp {
            background-color: #128C7E;
        }
        .btn-whatsapp:hover {
            background-color: #075E54;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-8 bg-white shadow-lg rounded-lg">
        <div class="text-center mb-8">
            <i class="fab fa-whatsapp text-5xl text-green-500 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800">WhatsApp Web</h1>
        </div>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phone" name="phone" 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                       placeholder="+1 234 567 8900" required>
            </div>
            
            <div>
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white btn-whatsapp focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Next
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <a href="#" class="text-sm font-medium text-gray-600 hover:text-gray-500">
                Trouble logging in?
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
